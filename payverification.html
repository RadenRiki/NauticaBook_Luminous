<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- CSS Anda -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles2.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <!-- Tailwind + React + Babel -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>Payment Verification</title>
  <script>
    // Konfigurasi Tailwind opsional
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#002db5',
            'primary-dark': '#334c99'
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav__logo">Pembayaran</div>
  </nav>

  <!-- Mount point React -->
  <div id="payment-system"></div>

  <!-- Memuat PaymentSystem.jsx dengan type="text/babel" -->
  <!-- Pastikan path "components/PaymentSystem.jsx" sesuai lokasi file Anda -->
  <script type="text/babel" src="components/PaymentSystem.jsx"></script>

  <!-- Render PaymentSystem -->
  <script type="text/babel">
    // Setelah PaymentSystem terdefinisi di global,
    // kita render di #payment-system
    ReactDOM
      .createRoot(document.getElementById('payment-system'))
      .render(<PaymentSystem />);
  </script>
</body>
</html>
