<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles2.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <!-- Tailwind + React + Babel -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>Payment Verification</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#002db5',
            'primary-dark': '#334c99'
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav__logo">Pembayaran</div>
  </nav>

  <!-- React mount point -->
  <div id="payment-system"></div>

  <!-- Load both payment components -->
  <script type="text/babel" src="components/PaymentSystem.jsx"></script>
  <script type="text/babel" src="components/CargoPaymentSystem.jsx"></script>

  <!-- Render appropriate component -->
  <script type="text/babel">
    // Check if this is a cargo booking by checking sessionStorage
    const isCargoBooking = !!sessionStorage.getItem('cargoBookingData');
    
    // Render the appropriate component based on booking type
    ReactDOM
      .createRoot(document.getElementById('payment-system'))
      .render(isCargoBooking ? <CargoPaymentSystem /> : <PaymentSystem />);
  </script>
</body>
</html>
