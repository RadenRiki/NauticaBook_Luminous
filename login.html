<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="auth-page">
    <!-- Bagian kiri dengan gambar -->
    <div class="auth-left">
      <h1>Book a ticket with us</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis

        porttitor lacus.

    <!-- Bagian kanan untuk login form -->
    <div class="auth-right">
      <form class="auth-form">
        <h2>Sign in</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Your password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign in</button>
        <p class="auth-switch">
          Donâ€™t have an account? <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</body>
