<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="auth-page">
    <!-- Bagian kiri dengan gambar -->
    <div class="auth-left">
      <h1>Book a ticket with us</h1>
      <p>
        Masuk ke akun Anda untuk melanjutkan pemesanan tiket ferry dengan 
        cepat dan mudah. Akses riwayat perjalanan, cetak tiket, dan nikmati kemudahan 
        layanan pemesanan online kami.
      </p>
    </div>
    
    <!-- Bagian kanan untuk login form -->
    <div class="auth-right">
      <form class="auth-form" action="login.php" method="POST">
        <h2>Sign in</h2>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Your password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign in</button>
        <p class="auth-switch">
            Don't have an account? <a href="signup.html">Sign up</a>
        </p>
    </form>
    </div>
  </div>
</body>
</html>
