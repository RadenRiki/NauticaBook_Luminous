<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="auth-page">
    <!-- Bagian kiri dengan gambar -->
    <div class="auth-left">
      <h1>Book a ticket with us</h1>
      <p>
        Belum punya akun? Daftar sekarang untuk menikmati kemudahan pemesanan tiket 
        ferry, notifikasi perjalanan, dan penawaran spesial hanya untuk Anda. Rencanakan 
        perjalanan laut Anda dengan lebih praktis!
      </p>
    </div>
    
    <!-- Bagian kanan untuk sign-up form -->
    <div class="auth-right">
      <form class="auth-form" action="signup.php" method="POST">
        <h2>Sign up</h2>
        <div class="form-group">
          <label for="nama">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="emaill">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="passwordd">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required
          oninput="checkPasswords()">
        </div>
        <button type="submit" class="btn">Sign up</button>
        <p class="auth-switch">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
