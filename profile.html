<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <title>Profile</title>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav__logo">NauticaBook</div>
    <ul class="nav__links">
      <li class="link"><a href="home.html">Home</a></li>
        <li class="link"><a href="#">MyTickets</a></li>
        <li class="link"><a href="offers.html">Offers</a></li>
    </ul>
    <div class="profile-icon">
      <i class="ri-user-3-line"></i>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="section__container profile__container">
    <h1>Profil Pengguna</h1>
    <div class="profile__details">
      <!-- Informasi Pengguna -->
      <div class="profile__info">
        <h2>Informasi Pengguna</h2>
        <p><strong>Nama:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Referral Code:</strong> REF12345</p>
        <button class="edit-btn" onclick="openEditModal()">Edit Profil</button>
        <button class="password-btn" onclick="openPasswordModal()">Ubah Password</button>
      </div>

  <!-- Modal Edit Profil -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeEditModal()">&times;</span>
      <h2>Edit Profil</h2>
      <form id="editProfileForm">
        <div class="form-group">
          <label for="editName">Nama</label>
          <input type="text" id="editName" value="John Doe" required>
        </div>
        <div class="form-group">
          <label for="editEmail">Email</label>
          <input type="email" id="editEmail" value="johndoe@example.com" required>
        </div>
        <button type="submit" class="btn">Simpan Perubahan</button>
      </form>
    </div>
  </div>

  <!-- Modal Ubah Password -->
  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closePasswordModal()">&times;</span>
      <h2>Ubah Password</h2>
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Password Lama</label>
          <input type="password" id="currentPassword" placeholder="Masukkan password lama" required>
        </div>
        <div class="form-group">
          <label for="newPassword">Password Baru</label>
          <input type="password" id="newPassword" placeholder="Masukkan password baru" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Konfirmasi Password Baru</label>
          <input type="password" id="confirmPassword" placeholder="Konfirmasi password baru" required>
        </div>
        <button type="submit" class="btn">Ubah Password</button>
      </form>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="logout-container">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    // Edit Profil Modal
    function openEditModal() {
      document.getElementById('editModal').style.display = 'block';
    }

    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Profil berhasil diperbarui!");
      closeEditModal();
    });

    // Password Modal
    function openPasswordModal() {
      document.getElementById('passwordModal').style.display = 'block';
    }

    function closePasswordModal() {
      document.getElementById('passwordModal').style.display = 'none';
    }

    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Password berhasil diubah!");
      closePasswordModal();
    });

    // Logout
    function logout() {
      alert("Logout berhasil! Anda akan diarahkan ke halaman login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
